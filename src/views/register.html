<div class="animated fadeIn" ng-controller="RegisterController">
    <div class="app flex-row align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card mx-4">
                <div class="card-body p-4">
                  <h1>Register</h1>
                  <p class="text-muted">Create your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" ng-model="user.name" placeholder="Full name">
                  </div>
      
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
                  </div>
      
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                  </div>
      
                  <!-- <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Repeat password">
                  </div> -->
      
                  <button type="button" class="btn btn-block btn-success" ng-click="createUser()">Create Account</button>
                  <button type="button" class="btn btn-block btn-primary" ui-sref="appSimple.login">Back</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
